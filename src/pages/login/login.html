<ion-content padding  class="bg-style" >

  <br>
  <br>
    <div *ngIf="login" >
        
    <img class="logo" src="assets/icon/bus/logo.png"/>
    <h2 class="centro">RutCucuta</h2>
    <br>
    <br>
    <div class="main-login">
    <form  (ngSubmit)="saveData()" >
       
          <ion-item class="item item-trns">
            <ion-icon name="person" item-start></ion-icon>
            <ion-label  class="text" stacked>Correo:</ion-label>
            <ion-input  [(ngModel)]="data.correo" name="codigo" type="text" placeholder="codigo"></ion-input>
          </ion-item>
          <ion-item class="item item-trns">
              <ion-icon name="eye" item-start></ion-icon>
              <ion-label class="text" stacked>Contraseña:</ion-label>
              <ion-input [(ngModel)]="data.clave" name="password" type="password" placeholder="Contraseña"></ion-input>
          </ion-item>
         
         <br>
        <div padding>
          <button ion-button class="centro" type="submit" block >Entrar</button>
          
        </div>
      </form>
      <button ion-button color="primary" (click)="mostrarc()" class="centro" clear>¿Olvidaste tu contraseña?</button>
        
      <button ion-button color="primary" (click)="mostrarr()" class="centro" clear>Registrate</button>
      <br>
    </div>
</div>
<div *ngIf="registro">
  <br><br>

<br><br>
    <div>
      <h2>Registro</h2>
      
    <form  (ngSubmit)="registrar()" >
         
          <ion-item class="item item-trns">
            <ion-icon md="md-mail" item-start></ion-icon>
            <ion-label  color="secondary" stacked>Correo:</ion-label>
            <ion-input  [(ngModel)]="data1.correo" name="correo" type="email" placeholder="example@example.com"></ion-input>
          </ion-item>
          <ion-item class="item item-trns">
            <ion-icon name="person" item-start></ion-icon>
            <ion-label  color="secondary" stacked>Nombre:</ion-label>
            <ion-input  [(ngModel)]="data1.usuario" name="nombre" type="text" placeholder="Nombre"></ion-input>
          </ion-item>
          <ion-item class="item item-trns">
              <ion-icon name="eye" item-start></ion-icon>
              <ion-label color="secondary" stacked>Contraseña:</ion-label>
              <ion-input [(ngModel)]="data1.clave" name="password" type="password" placeholder="Contraseña"></ion-input>
          </ion-item>
          <ion-item class="item item-trns">
            <ion-icon name="eye" item-start></ion-icon>
            <ion-label  color="secondary" stacked>Confirme la Contraseña:</ion-label>
            <ion-input  [(ngModel)]="data1.rclave" name="codigo" type="password" placeholder="Contraseña"></ion-input>
          </ion-item>
        <div padding>
          <button ion-button block type="submit" >Registrar</button>
        </div>
      </form>
    
<br>

          <button ion-button color="secondary" (click)="mostrarl()" clear>Login</button>
<br>
</div>
</div>

<div *ngIf="recuperar">
  <br> <br> <br>
    <img class="logo" src="assets/icon/bus/logo.png"/>
    <h2 class="centro">RutCucuta</h2>
    <br> 
    <h2> Recuperar Contraseña</h2>
    <form  (ngSubmit)="recuperar()" >
        
          <ion-item class="item item-trns" >
            <ion-icon name="person" item-start></ion-icon>
            <ion-label  color="secondary" stacked>Correo:</ion-label>
            <ion-input  [(ngModel)]="correo" name="codigo" type="number" placeholder="codigo"></ion-input>
          </ion-item>
          
        <div padding>
          <button ion-button block type="submit" >Enviar</button>
        </div>
      </form>
      <br>
      <button ion-button color="secondary" (click)="mostrarl()" clear>Login</button>
      <br>
  </div>

</ion-content>
