<ion-header>
  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>nuevaruta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-row>
      <ion-col>
        <ion-label color="primary">Escribe tu destino</ion-label>
        <ion-item>
          <ion-input [(ngModel)]="destino" type="text" placeholder="Destino">
          </ion-input>
          <button ion-button clear icon-only item-right>
            <ion-icon md="md-send"></ion-icon>
          </button>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>

  <div>
    <br />
    <h4>Resultados</h4>
    <ion-card *ngFor="let item of items">
      <img
        src="http://www.unicentrocucuta.com/wp-content/uploads/2016/02/Aeropuerto-Unicentro-C%C3%BAcuta.png"
      />

      <ion-item>
        <ion-icon name="pin" item-start large></ion-icon>
        <h2>{{ item.name }}</h2>
      </ion-item>

      <ion-item>
        <ion-icon name="pin" item-start large></ion-icon>
        <h2>{{ item.name }}</h2>
      </ion-item>

      <ion-item>
        <span item-start>18 min</span> <span item-start>(2.6 mi)</span>
        <button ion-button icon-start clear item-end>
          <ion-icon name="navigate"></ion-icon>
          Start
        </button>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
