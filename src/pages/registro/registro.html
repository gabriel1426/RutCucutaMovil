    <div>
      <h2>Registro</h2>
      
    <form  (ngSubmit)="registrar()" >
         
          <ion-item class="item item-trns">
            <ion-icon md="md-mail" item-start></ion-icon>
            <ion-label  color="secondary" stacked>Correo:</ion-label>
            <ion-input  [(ngModel)]="data.correo" name="correo" type="email" placeholder="example@example.com"></ion-input>
          </ion-item>
          <ion-item class="item item-trns">
            <ion-icon name="person" item-start></ion-icon>
            <ion-label  color="secondary" stacked>Nombre de Usuario:</ion-label>
            <ion-input  [(ngModel)]="data.usuario" name="nombre" type="text" placeholder="Nombre"></ion-input>
          </ion-item>
          <ion-item class="item item-trns">
              <ion-icon name="eye" item-start></ion-icon>
              <ion-label color="secondary" stacked>Contrase単a:</ion-label>
              <ion-input [(ngModel)]="data.clave" name="password" type="password" placeholder="Contrase単a"></ion-input>
          </ion-item>
          <ion-item class="item item-trns">
            <ion-icon name="eye" item-start></ion-icon>
            <ion-label  color="secondary" stacked>confirme la Contrase単a:</ion-label>
            <ion-input  [(ngModel)]="data.rclave" name="codigo" type="password" placeholder="Contrase単a"></ion-input>
          </ion-item>
        <div padding>
